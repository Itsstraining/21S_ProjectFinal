<app-sounds></app-sounds>
<div style="width: 100%; height: 100%;">
  <div class="row">
    <div class="column side">
      <img class="labai" src="../../../assets/w.jpg" alt="">
    </div>
    <div class="column side">
      <div>
        <div>
          <img class="logo" src="../../../assets/logo-removebg-preview.png" alt="logo">
        </div>
        <!-- <h1  style="margin-left: 25%; font-size: 2vw;color: black;"> <strong>Welcome To You  !!!</strong></h1> -->
        <div class="container" style="margin-top: 2%; width: 100%;">
          <div style="margin-left: 20%;">

            <input type="text" placeholder="Nhập Tài Khỏan" [(ngModel)]="ID" name="Id" required>
            <input type="password" placeholder="Nhập Mật Khẩu" [(ngModel)]="PW" name="PW" required>
            <input type="text" placeholder="Nhập Tên" [(ngModel)]="name" name="NAME" required>
            <input type="text" placeholder="Nhập Số Điện Thoại" [(ngModel)]="phone" name="PHONE" required>
            <input type="text" placeholder="Nhập Email" [(ngModel)]="email" name="email" required>

            <div class="clearfix">
              <button (click)="register()" type="submit" class="signupbtn">Đăng Ký</button>
            </div>
            <div style="margin-top: 2.5%;">
              <a href="./signin"
                style="margin-left: 5%; margin-top: 5%; color: cornflowerblue; font-size: 1.5vw; margin-top: 10px;">
                <i>Bạn Đã Có Tài Khoản ?</i> </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
