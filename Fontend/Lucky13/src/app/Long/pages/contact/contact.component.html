    <h1>Liên hệ chúng tôi</h1>
    <p>
      Bạn muốn biết làm thế nào để chơi bài tiến lên? Nhận lời khuyên về cách chơi, hướng dẫn, giúp hiểu biết về trò chơi, đánh bại đối thủ. 
    </p>

    <form id="contact-form" method="post">
      <label for="name">Họ và tên</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Họ và tên của bạn"
        required
      />
      <label for="email">Địa chỉ Email</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Địa chỉ Email của bạn"
        required
      />
      <label for="message">Ghi chú</label>
      <textarea
        rows="3"
        placeholder="Ghi chú của bạn"
        id="message"
        name="message"
        required
      ></textarea>
      <!--<a href="javascript:void(0)">--><button
        type="submit"
        id="submit"
        name="submit"
      >
        Gửi</button
      ><!--</a>-->
    </form>
    <div id="error"></div>
    <div id="success-msg"></div>
  </div>
</div>
